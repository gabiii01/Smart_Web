<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Registro de Sueño</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; max-width: 400px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="number"], input[type="datetime-local"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<h1>➕ Registrar Nueva Métrica de Sueño</h1>

<form th:action="@{/datos/nuevo}" th:object="${datoSueno}" method="post">

    <label for="fechaHora">Fecha y Hora:</label>
    <input type="datetime-local" id="fechaHora" th:field="*{fechaHora}" required />

    <label for="duracionSueno">Duración del Sueño (horas):</label>
    <input type="number" id="duracionSueno" th:field="*{duracionSueno}" min="0" step="0.1" required />

    <!-- ESTO ES UNA SIMULACIÓN GENERADA POR EL CONTROLADOR DONDE NIVEL DE RUIDO Y TEMPERATURA SERAN RANDOMS -->
    <p>Temperatura y ruido serán generados automáticamente por el sistema.</p>

    <button type="submit">Guardar Registro</button>
</form>

<p><a th:href="@{/datos}">Volver al Historial</a></p>

</body>
</html>
